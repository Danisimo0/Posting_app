{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="display-4">Добро пожаловать на наш сайт</h1>
        <p class="lead">Здесь вы можете публиковать свои товары и посты.</p>
        <hr class="my-4">
    <div class="text-center mt-4">
  <a href="{% url 'posting_web:product_create' %}" class="btn btn-primary">Добавить продукт</a>
</div>

        <div class="row">
            {% for Item in Items %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <img class="card-img-top" src="{{ item.image.url }}" alt="{{ item.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.title }}</h5>
                            <p class="card-text">{{ item.description }}</p>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="btn btn-primary">Подробнее</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
