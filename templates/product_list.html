{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-8">
    <h1>Список товаров</h1>
    {% for Product in Products %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ Product.title }}</h5>
        <p class="card-text">{{ Product.description }}</p>
        <a href="{% url 'posting:product_detail' product.pk %}" class="btn btn-primary">Подробнее</a>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="col-md-4">
    <h2>Фильтр товаров</h2>

  </div>
</div>
{% endblock %}
